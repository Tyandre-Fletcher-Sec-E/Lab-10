<!DOCTYPE html>

</head>

<body>

    <header>

          <a class="navbar-brand" href="#">Fletcher CO.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

                <a class="nav-link" href="#">About us</a>

    <div class = "container p-4 mt-5 my-0  text-white d-flex justify-content-center align-items-center">
    <div class = "row">
        <div class = "col pt-5 text-white">
            <div class="card" style="width: 22rem;">
            <img src="Images/space.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Moon Walks</h5>
                <p class="card-text">Blast OFF.</p>
                <a href="#" class="btn btn-primary">Moon Routes</a>
            </div>
            </div>
        </div>

        <div class = "col pt-5  text-white">
            <div class="card" style="width: 22rem;">
                <img src="Images/lambo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Sports Cars</h5>
                    <p class="card-text">ZOOM.</p>
                    <a href="#" class="btn btn-primary">Test Drive</a>
                </div>
            </div>
        </div>

        <div class = "col pt-5 text-white">
            <div class="card" style="width: 22rem;">
                <img src="Images/Luffy.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Newest Anime</h5>

                    <a href="#" class="btn btn-primary">New Episodes</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class = "container p-4 my-0  text-white d-flex justify-content-center align-items-center">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="Images/space.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item " data-bs-interval="5000">
            <img src="Images/lambo.jpg" class="d-block w-100"  alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="Images/Luffy.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class = "container p-5 my-0  bg-dark text-white d-flex justify-content-center align-items-center">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
